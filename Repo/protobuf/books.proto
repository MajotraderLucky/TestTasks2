syntax = "proto3";

package api.v1;

option go_package = ".;protobuf";

message Activity {
  int32 id = 1;
  MyTimestamp time = 2;
  string description = 3;
}

message MyTimestamp {
  int64 seconds = 1;
  int32 nanos = 2;
}

// Ping the database
service PingService {
  rpc Ping(PingRequest) returns (PingResponse);
}

message PingRequest {}

message PingResponse {
  bool success = 1;
}